<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Smart Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [data, setData] = useState([]);
            const [destinations, setDestinations] = useState([]);
            const [loading, setLoading] = useState(true);
            const [calculating, setCalculating] = useState(false);
            
            const [targetDest, setTargetDest] = useState('');
            const [mode, setMode] = useState('');
            const [tons, setTons] = useState('');
            const [result, setResult] = useState(null);

            const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR-MthW0ItRfSSthoga_Tvd7w1_OMdDXZylZQhLjG5I0bk1cEGZjqPsFUt6I373L4oFpw156lvbvYHJ/pub?output=csv';

            // Porti comuni (Fallback rapido)
            const portCoordsDB = {
                'LIVORNO': { lat: 43.5485, lon: 10.3106 },
                'VENEZIA': { lat: 45.4408, lon: 12.3155 },
                'GENOVA': { lat: 44.4056, lon: 8.9463 },
                'RAVENNA': { lat: 44.4184, lon: 12.2035 },
                'LA SPEZIA': { lat: 44.1025, lon: 9.8241 },
                'TRIESTE': { lat: 45.6495, lon: 13.7768 }
            };

            useEffect(() => {
                fetch(CSV_URL)
                    .then(res => res.text())
                    .then(text => {
                        const rows = text.split('\n').filter(r => r.trim());
                        const headers = rows[0].split(',').map(h => h.trim().toUpperCase());
                        
                        const parsed = rows.slice(1).map(row => {
                            const values = row.split(',');
                            let obj = {};
                            headers.forEach((h, i) => {
                                // Rimuoviamo virgolette e spazi extra dai dati
                                obj[h] = values[i] ? values[i].replace(/"/g, '').trim() : '';
                            });
                            return obj;
                        }).filter(r => r.ORDINE && r['€/TON']);
                        
                        setData(parsed);
                        setDestinations([...new Set(parsed.map(r => r.DESTINAZIONE))].sort());
                        setLoading(false);
                    }).catch(e => alert("Errore CSV: " + e.message));
            }, []);

            const getCoords = async (city) => {
                const clean = city.toUpperCase();
                if (portCoordsDB[clean]) return portCoordsDB[clean];
                try {
                    const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)},Italy&limit=1`);
                    const d = await r.json();
                    return d.length > 0 ? { lat: parseFloat(d[0].lat), lon: parseFloat(d[0].lon) } : null;
                } catch { return null; }
            };

            const getRoadDist = async (c1, c2) => {
                try {
                    const r = await fetch(`https://router.project-osrm.org/route/v1/driving/${c1.lon},${c1.lat};${c2.lon},${c2.lat}?overview=false`);
                    const d = await r.json();
                    if (d.code === 'Ok') return d.routes[0].distance / 1000;
                } catch {}
                // Fallback geometrico se OSRM fallisce
                const R = 6371;
                const dLat = (c2.lat-c1.lat)*Math.PI/180;
                const dLon = (c2.lon-c1.lon)*Math.PI/180;
                const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(c1.lat*Math.PI/180)*Math.cos(c2.lat*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
                return (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))) * 1.28;
            };

            const calculate = async () => {
                if (!targetDest || !mode || !tons) return alert("Compila tutti i campi");
                setCalculating(true);
                setResult(null);

                try {
                    const targetCoords = await getCoords(targetDest);
                    if (!targetCoords) throw new Error("Città non trovata");

                    // FILTRO TOLLERANTE: confronta senza spazi e tutto in maiuscolo
                    const filtered = data.filter(r => {
                        const val = r["MODALITA'"] ? r["MODALITA'"].toUpperCase().trim() : '';
                        return val === mode.toUpperCase().trim();
                    });

                    if (filtered.length === 0) throw new Error(`Nessun dato per '${mode}'. Controlla che nel CSV la colonna MODALITA' contenga esattamente questo termine.`);

                    const uniquePorts = [...new Set(filtered.map(r => r.PORTO.trim()))];
                    let portDists = [];
                    for (const p of uniquePorts) {
                        const pc = await getCoords(p);
                        if (pc) {
                            const d = await getRoadDist(pc, targetCoords);
                            portDists.push({ name: p, dist: d, coords: pc });
                        }
                    }

                    portDists.sort((a,b) => a.dist - b.dist);
                    const nearestPort = portDists[0];
                    const portOrders = filtered.filter(r => r.PORTO.trim() === nearestPort.name);
                    const forwarders = [...new Set(portOrders.map(r => r.FORWARDER))];

                    let finalOptions = [];
                    for (const fwd of forwarders) {
                        const fwdOrders = portOrders.filter(o => o.FORWARDER === fwd);
                        const exact = fwdOrders.filter(o => o.DESTINAZIONE.toUpperCase().trim() === targetDest.toUpperCase().trim());
                        
                        let cost = 0;
                        if (exact.length > 0) {
                            let wSum = 0, cSum = 0;
                            exact.forEach((o, i) => {
                                const w = i + 1;
                                const c = parseFloat(o["€/TON"].replace(',', '.'));
                                cSum += (c * w); wSum += w;
                            });
                            cost = cSum / wSum;
                        } else {
                            // Stima proporzionale porto più vicino
                            let rates = [];
                            for (const o of fwdOrders.slice(-5)) {
                                const oc = await getCoords(o.DESTINAZIONE);
                                if (oc) {
                                    const d = await getRoadDist(nearestPort.coords, oc);
                                    const c = parseFloat(o["€/TON"].replace(',', '.'));
                                    if (d > 0) rates.push(c / d);
                                }
                            }
                            cost = (rates.length > 0 ? rates.reduce((a,b)=>a+b,0)/rates.length : 1.3) * nearestPort.dist;
                        }
                        finalOptions.push({ porto: nearestPort.name, fwd, cost, dist: nearestPort.dist, isEst: exact.length === 0 });
                    }

                    finalOptions.sort((a,b) => a.cost - b.cost);
                    setResult(finalOptions[0]);

                } catch (e) {
                    alert(e.message);
                } finally {
                    setCalculating(false);
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-blue-600">Syncing with Google Sheets...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen pb-10">
                    <div className="bg-blue-700 p-8 rounded-b-[3rem] shadow-lg text-white">
                        <h1 className="text-3xl font-black italic tracking-tighter">LOGI-FLOW</h1>
                        <p className="text-blue-200 text-xs mt-1 uppercase font-bold tracking-widest">Mobile Estimator</p>
                    </div>

                    <div className="px-6 -mt-8">
                        <div className="bg-white p-6 rounded-3xl shadow-xl space-y-4">
                            <div>
                                <label className="text-[10px] font-bold text-slate-400 uppercase ml-2">Destinazione</label>
                                <input type="text" list="dl" value={targetDest} onChange={e=>setTargetDest(e.target.value)} className="w-full mt-1 p-4 bg-slate-50 rounded-2xl border-none outline-none font-bold" placeholder="Città" />
                                <datalist id="dl">{destinations.map(d=><option key={d} value={d}/>)}</datalist>
                            </div>
                            <div className="grid grid-cols-2 gap-3">
                                <div>
                                    <label className="text-[10px] font-bold text-slate-400 uppercase ml-2">Mezzo</label>
                                    <select value={mode} onChange={e=>setMode(e.target.value)} className="w-full mt-1 p-4 bg-slate-50 rounded-2xl border-none outline-none font-bold">
                                        <option value="">Tipo...</option>
                                        <option value="CONTAINER">Container</option>
                                        <option value="TRUCK">Camion</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="text-[10px] font-bold text-slate-400 uppercase ml-2">Ton</label>
                                    <input type="number" value={tons} onChange={e=>setTons(e.target.value)} className="w-full mt-1 p-4 bg-slate-50 rounded-2xl border-none outline-none font-bold" placeholder="25" />
                                </div>
                            </div>
                            <button onClick={calculate} disabled={calculating} className="w-full bg-blue-600 text-white p-5 rounded-2xl font-black shadow-lg active:scale-95 transition-all">
                                {calculating ? "CALCOLO IN CORSO..." : "CALCOLA STIMA"}
                            </button>
                        </div>

                        {result && (
                            <div className="mt-6 bg-slate-900 rounded-3xl p-6 text-white shadow-2xl animate-in fade-in slide-in-from-bottom-4">
                                <div className="flex justify-between items-start mb-4">
                                    <span className="bg-blue-600 px-3 py-1 rounded-lg text-[10px] font-black uppercase">{result.isEst ? "Nuova Rotta" : "Dato Storico"}</span>
                                    <span className="text-blue-400 font-bold text-xs uppercase">{result.porto}</span>
                                </div>
                                <p className="text-xs text-slate-400 uppercase font-bold">Forwarder</p>
                                <p className="text-xl font-bold mb-4">{result.fwd}</p>
                                <div className="bg-white/5 p-4 rounded-2xl">
                                    <p className="text-[10px] text-slate-400 uppercase font-bold">Costo Totale Stimato</p>
                                    <p className="text-4xl font-black">€ {(result.cost * tons).toLocaleString('it-IT', {minimumFractionDigits: 2})}</p>
                                    <p className="text-blue-400 text-[10px] mt-1 font-bold">BASATO SU € {result.cost.toFixed(2)} / TON • {Math.round(result.dist)} KM</p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
