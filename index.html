<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Expert - Breakdown Analitico</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [data, setData] = useState([]);
            const [destinations, setDestinations] = useState([]);
            const [loading, setLoading] = useState(true);
            const [calculating, setCalculating] = useState(false);
            const [targetDest, setTargetDest] = useState('');
            const [mode, setMode] = useState('');
            const [tonsInput, setTonsInput] = useState('');
            const [result, setResult] = useState(null);

            const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR-MthW0ItRfSSthoga_Tvd7w1_OMdDXZylZQhLjG5I0bk1cEGZjqPsFUt6I373L4oFpw156lvbvYHJ/pub?output=csv';

            useEffect(() => {
                fetch(CSV_URL)
                    .then(res => res.text())
                    .then(text => {
                        const rows = text.split(/\r?\n/).filter(line => line.trim());
                        const headers = rows[0].split(',').map(h => h.replace(/"/g, '').trim().toUpperCase());
                        const find = (key) => headers.findIndex(h => h.includes(key));

                        const colIdx = {
                            modalita: find('MODAL'), porto: find('PORTO'), fwd: find('FORWARD'),
                            dest: find('DESTIN'), inland: find('INLAND'), terminal: find('CICLO TERMINAL'),
                            freeout: find('FREE OUT'), do: find('DELIVERY ORDER'), dogana: find('DOGANA'),
                            diritto: find('DIRITTO FISSO'), flegt: find('FLEGT'), visita: find('VISITA'),
                            soste: find('SOSTE'), svincolo: find('SVINCOLO'), tons: find('TON'),
                            ordine: find('ORDINE')
                        };

                        const parsed = rows.slice(1).map(row => {
                            const v = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || row.split(',');
                            const n = (idx) => {
                                if (idx === -1 || !v[idx]) return 0;
                                return parseFloat(v[idx].replace(/"/g, '').replace(',', '.')) || 0;
                            };
                            const s = (idx) => (idx !== -1 && v[idx]) ? v[idx].replace(/"/g, '').trim() : '';

                            return {
                                modalita: s(colIdx.modalita), porto: s(colIdx.porto), fwd: s(colIdx.fwd),
                                dest: s(colIdx.dest), tons: n(colIdx.tons),
                                inland: n(colIdx.inland), terminal: n(colIdx.terminal),
                                fixedSum: n(colIdx.freeout) + n(colIdx.do) + n(colIdx.dogana) + 
                                          n(colIdx.diritto) + n(colIdx.flegt) + n(colIdx.visita) + 
                                          n(colIdx.soste) + n(colIdx.svincolo),
                                ordine: s(colIdx.ordine)
                            };
                        }).filter(r => r.ordine);
                        
                        setData(parsed);
                        setDestinations([...new Set(parsed.map(r => r.dest))].sort());
                        setLoading(false);
                    });
            }, []);

            const getCoords = async (city) => {
                const db = { 'LIVORNO': {lat:43.54, lon:10.31}, 'VENEZIA': {lat:45.44, lon:12.31}, 'GENOVA': {lat:44.40, lon:8.94}, 'RAVENNA': {lat:44.41, lon:12.20}, 'LA SPEZIA': {lat:44.10, lon:9.82}, 'TRIESTE': {lat:45.64, lon:13.77} };
                if (db[city.toUpperCase()]) return db[city.toUpperCase()];
                try {
                    const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)},Italy&limit=1`);
                    const d = await r.json();
                    return d.length > 0 ? { lat: parseFloat(d[0].lat), lon: parseFloat(d[0].lon) } : null;
                } catch { return null; }
            };

            const getRoadDist = async (c1, c2) => {
                try {
                    const r = await fetch(`https://router.project-osrm.org/route/v1/driving/${c1.lon},${c1.lat};${c2.lon},${c2.lat}?overview=false`);
                    const d = await r.json();
                    return d.code === 'Ok' ? d.routes[0].distance / 1000 : null;
                } catch { return null; }
            };

            const calculate = async () => {
                if (!targetDest || !mode || !tonsInput) return alert("Inserisci tutti i dati");
                setCalculating(true);
                try {
                    const targetCoords = await getCoords(targetDest);
                    if (!targetCoords) throw new Error("Città non trovata");

                    const filtered = data.filter(r => r.modalita.toUpperCase().includes(mode.toUpperCase()));
                    const ports = [...new Set(filtered.map(r => r.porto))];
                    
                    let portDists = [];
                    for (const p of ports) {
                        const pc = await getCoords(p);
                        if (pc) {
                            const d = await getRoadDist(pc, targetCoords);
                            if (d) portDists.push({ name: p, dist: d, coords: pc });
                        }
                    }
                    portDists.sort((a,b) => a.dist - b.dist);
                    const nearestPort = portDists[0];

                    const portOrders = filtered.filter(r => r.porto === nearestPort.name);
                    const fwds = [...new Set(portOrders.map(r => r.fwd))];

                    let options = [];
                    for (const fwd of fwds) {
                        const fwdOrders = portOrders.filter(o => o.fwd === fwd);
                        const exact = fwdOrders.filter(o => o.dest.toUpperCase() === targetDest.toUpperCase());
                        
                        let fixedPart = 0;
                        let inlandPart = 0;

                        if (exact.length > 0) {
                            // Media ponderata esatta
                            let wSum = 0, fSum = 0, iSum = 0;
                            exact.forEach((o, i) => {
                                const w = i + 1;
                                fSum += ((o.fixedSum + (mode==='TRUCK' ? o.terminal : 0)) / o.tons) * w;
                                iSum += (o.inland / o.tons) * w;
                                wSum += w;
                            });
                            fixedPart = fSum / wSum;
                            inlandPart = iSum / wSum;
                        } else {
                            // Stima proporzionale
                            let kmRates = [];
                            let fixRates = [];
                            for (const o of fwdOrders.slice(-8)) {
                                const oc = await getCoords(o.dest);
                                if (oc) {
                                    const d = await getRoadDist(nearestPort.coords, oc);
                                    if (d > 0 && o.tons > 0) {
                                        kmRates.push((o.inland / d) / o.tons);
                                        fixRates.push((o.fixedSum + (mode==='TRUCK' ? o.terminal : 0)) / o.tons);
                                    }
                                }
                            }
                            fixedPart = fixRates.length > 0 ? fixRates.reduce((a,b)=>a+b,0)/fixRates.length : 15;
                            inlandPart = (kmRates.length > 0 ? kmRates.reduce((a,b)=>a+b,0)/kmRates.length : 0.08) * nearestPort.dist;
                        }

                        options.push({
                            porto: nearestPort.name, fwd, 
                            fixedPart, inlandPart, 
                            unitCost: fixedPart + inlandPart,
                            dist: nearestPort.dist, isEst: exact.length === 0
                        });
                    }

                    options.sort((a,b) => a.unitCost - b.unitCost);
                    setResult(options[0]);
                } catch (e) { alert(e.message); } finally { setCalculating(false); }
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-blue-600 animate-pulse">CARICAMENTO ANALITICO...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen pb-10 flex flex-col">
                    <header className="bg-slate-900 p-8 pt-12 rounded-b-[2.5rem] shadow-xl text-white">
                        <h1 className="text-3xl font-black italic tracking-tighter text-blue-400">LOGI-ANALITYCS</h1>
                        <p className="text-[10px] font-bold uppercase tracking-widest mt-2 opacity-50">Breakdown Costi Aziendali</p>
                    </header>

                    <main className="px-6 -mt-8 flex-grow">
                        <div className="bg-white p-7 rounded-[2.5rem] shadow-2xl space-y-4 border border-slate-100">
                            <div>
                                <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">Destinazione</label>
                                <input type="text" list="dl" value={targetDest} onChange={e=>setTargetDest(e.target.value)} className="w-full mt-1 p-4 bg-slate-50 rounded-2xl border-none outline-none font-bold" placeholder="Oppeano, Verona..." />
                                <datalist id="dl">{destinations.map(d=><option key={d} value={d}/>)}</datalist>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">Modalità</label>
                                    <select value={mode} onChange={e=>setMode(e.target.value)} className="w-full mt-1 p-4 bg-slate-50 rounded-2xl border-none font-bold">
                                        <option value="">Scegli...</option>
                                        <option value="CONTAINER">Container</option>
                                        <option value="TRUCK">Truck</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">Tonnellate</label>
                                    <input type="number" value={tonsInput} onChange={e=>setTonsInput(e.target.value)} className="w-full mt-1 p-4 bg-slate-50 rounded-2xl border-none font-bold" placeholder="25" />
                                </div>
                            </div>
                            <button onClick={calculate} disabled={calculating} className="w-full bg-blue-600 text-white p-5 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-all shadow-lg shadow-blue-200">
                                {calculating ? "ELABORAZIONE DATI..." : "ESTRAI PREVENTIVO"}
                            </button>
                        </div>

                        {result && (
                            <div className="mt-8 space-y-4 animate-in fade-in slide-in-from-bottom-6 duration-500">
                                <div className="bg-white rounded-[2.5rem] p-8 shadow-2xl border border-slate-50">
                                    <div className="flex justify-between items-start mb-6">
                                        <div className="text-left">
                                            <p className="text-[9px] font-black text-slate-400 uppercase tracking-widest">Porto Suggerito</p>
                                            <p className="text-2xl font-black text-slate-800 italic uppercase">{result.porto}</p>
                                        </div>
                                        <span className={`px-3 py-1 rounded-lg text-[9px] font-black uppercase tracking-widest ${result.isEst ? 'bg-amber-100 text-amber-600' : 'bg-green-100 text-green-600'}`}>
                                            {result.isEst ? "Calcolo Stimato" : "Dato Storico"}
                                        </span>
                                    </div>

                                    <div className="space-y-4">
                                        <div className="flex justify-between items-center border-b border-slate-50 pb-2">
                                            <span className="text-[11px] font-bold text-slate-500 uppercase">Forwarder</span>
                                            <span className="text-sm font-black text-slate-800">{result.fwd}</span>
                                        </div>
                                        <div className="flex justify-between items-center border-b border-slate-50 pb-2">
                                            <span className="text-[11px] font-bold text-slate-500 uppercase italic">Oneri Sbarco/Fissi (ton)</span>
                                            <span className="text-sm font-bold text-slate-700">€ {result.fixedPart.toFixed(2)}</span>
                                        </div>
                                        <div className="flex justify-between items-center border-b border-slate-50 pb-2">
                                            <span className="text-[11px] font-bold text-slate-500 uppercase italic">Inland/Trasporto (ton)</span>
                                            <span className="text-sm font-bold text-slate-700">€ {result.inlandPart.toFixed(2)}</span>
                                        </div>
                                        <div className="flex justify-between items-center pt-2">
                                            <span className="text-[11px] font-black text-blue-600 uppercase">Tariffa Totale Unitario</span>
                                            <span className="text-lg font-black text-blue-600 italic">€ {result.unitCost.toFixed(2)} / ton</span>
                                        </div>
                                    </div>

                                    <div className="mt-8 bg-slate-900 p-6 rounded-[2rem] text-center shadow-inner relative overflow-hidden">
                                        <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-1 relative z-10">Costo Logistico Totale</p>
                                        <p className="text-5xl font-black text-white tracking-tighter relative z-10">
                                            € {(result.unitCost * tonsInput).toLocaleString('it-IT', {minimumFractionDigits: 2})}
                                        </p>
                                        <p className="text-[10px] text-blue-400 font-bold mt-2 uppercase tracking-widest relative z-10 italic">
                                            Per {tonsInput} Tonnellate
                                        </p>
                                    </div>
                                </div>
                                <p className="text-center text-[8px] text-slate-400 uppercase font-bold tracking-[0.3em]">Calcolo basato su distanze stradali reali OSRM</p>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
